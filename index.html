<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div class="container">
        <header class="col-xs-12 col-md-12 text-center">
            <h1 >Neighborhood Map</h1>
        </header> 

        <aside class="col-md-3 col-xs-12 col-sm-4">
            <div id="search-container">
                <form>
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search" data-bind="value: query, valueUpdate: 'afterkeydown'" autocomplete="off">  
                </form>
            </div>

            <div id="list-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Key Locations</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filtered">
                        <tr data-bind="click: selectPoint">
                            <td data-bind="text: name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>

        <div class="col-md-9 col-xs-12 col-sm-8" id="map-div">
            <div id="map"></div>  
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src='js/libs/knockout-3.4.0.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl-zizTEmKktLENz7G_JRsmA1Z0wux0pw&signed_in=true&libraries=places&callback=initApp" async defer></script>

    <script src="js/script.js"></script>
</body>
</html>
